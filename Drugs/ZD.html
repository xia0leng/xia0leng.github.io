<div><h2 class="toc-header" id="z药物"><a href="#z药物" class="toc-anchor"></a> Z药物</h2>
<p><strong>新型安眠药</strong>有且仅有<a class="is-internal-link is-valid-page" href="/Drugs/ZPD">唑吡坦</a>(Zolpidem)、<a class="is-internal-link is-valid-page" href="/zh/Drugs/ZPO">扎来普隆</a>(Zaleplon)、<a class="is-internal-link is-valid-page" href="/zh/Drugs/ZPC">佐匹克隆</a>(Zopiclone)三者，由于三者都以Z为开头，故新型安眠药又称<strong>Z药物(Z-Drugs)<strong>或</strong>3Z</strong></p>
<p>相比于前一代的<a class="is-internal-link is-valid-page" href="/Drugs/BZD">苯二氮卓类药物</a>，Z药物的优点是见效快、副作用小、药效时间短，肾脏损伤小，依赖性与反弹现象小，缺点是药物作用更复杂，并具有额外的精神作用<sup class="footnote-ref"><a id="fnref1" href="#fn1">[1]</a></sup></p>
